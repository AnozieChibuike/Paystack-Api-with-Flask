<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{{ url_for('static',filename='./js/app.js') }}"></script>
</head>
<body>
    <form method="post" action="{{ url_for('PaystackInit') }}">
        <input type="email" name="email" placeholder="example@mail.com">
        <input type="text" name="amount" placeholder="100">
        <button type="submit" style="cursor: pointer;background-color: lightblue; width: 200px; height: 30px; border-radius: 2em;">Pay with Paystack</button>
    </form>
    {% for i in get_flashed_messages() %}
    <p>{{ i }}</p>
    {% endfor %}
    <p>Balance : {{ bal }}</p>

</body>
</html>
